<h2 id="‘title-邮件自动发送-description-操作系统大赛客服时候自动发邮件的脚本’"><a href="#‘title-邮件自动发送-description-操作系统大赛客服时候自动发邮件的脚本’" class="headerlink" title="‘title:邮件自动发送 description:操作系统大赛客服时候自动发邮件的脚本’"></a>‘title:邮件自动发送 description:操作系统大赛客服时候自动发邮件的脚本’</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">import</span> smtplib</span><br><span class="line"><span class="keyword">import</span> ssl</span><br><span class="line"><span class="keyword">from</span> email.message <span class="keyword">import</span> EmailMessage</span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"></span><br><span class="line">STUDENT_NAME = <span class="string">&quot;王梓骁&quot;</span></span><br><span class="line">EXCEL_PATH = <span class="string">&quot;操作系统大赛-功能赛道选题_分组.xlsx&quot;</span></span><br><span class="line">ATTACHMENT = <span class="string">&quot;操作文档.pdf&quot;</span></span><br><span class="line">EMAIL_ADDRESS = <span class="string">&quot;allinot@163.com&quot;</span>  <span class="comment"># 替换为你的163邮箱地址</span></span><br><span class="line"><span class="comment"># EMAIL_PASSWORD = &quot;***************&quot;  # 替换为你的授权码</span></span><br><span class="line"><span class="comment"># 读取Excel文件</span></span><br><span class="line">df = pd.read_excel(EXCEL_PATH)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 配置SSL上下文</span></span><br><span class="line">context = ssl.create_default_context()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 读取附件内容（只需读取一次）</span></span><br><span class="line"><span class="keyword">with</span> <span class="built_in">open</span>(ATTACHMENT, <span class="string">&#x27;rb&#x27;</span>) <span class="keyword">as</span> f:</span><br><span class="line">    attachment_data = f.read()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 按导师分组处理</span></span><br><span class="line"><span class="keyword">for</span> group_name, group_data <span class="keyword">in</span> df.groupby(<span class="string">&quot;导师姓名&quot;</span>):</span><br><span class="line">    emails = []</span><br><span class="line">    <span class="keyword">for</span> info <span class="keyword">in</span> group_data[<span class="string">&#x27;导师信息&#x27;</span>]:</span><br><span class="line">        <span class="comment"># 使用正则表达式匹配邮箱</span></span><br><span class="line">        matches = re.findall(<span class="string">r&#x27;\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]&#123;2,&#125;\b&#x27;</span>, info, re.IGNORECASE)</span><br><span class="line">        <span class="keyword">if</span> matches: </span><br><span class="line">            emails.extend(matches)</span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> emails:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">f&quot;未找到<span class="subst">&#123;group_name&#125;</span>组的邮箱，跳过...&quot;</span>)</span><br><span class="line">        <span class="keyword">continue</span></span><br><span class="line">    </span><br><span class="line">    topics = group_data[<span class="string">&#x27;赛题名称&#x27;</span>].tolist()</span><br><span class="line">    topic_desc = <span class="string">&quot;、&quot;</span> .join([<span class="string">f&#x27;【赛题<span class="subst">&#123;i+<span class="number">1</span>&#125;</span>：<span class="subst">&#123;topic&#125;</span>】&#x27;</span> <span class="keyword">for</span> i, topic <span class="keyword">in</span> <span class="built_in">enumerate</span>(topics)])</span><br><span class="line">    <span class="comment"># 创建邮件对象</span></span><br><span class="line">    msg = EmailMessage()</span><br><span class="line">    msg[<span class="string">&#x27;Subject&#x27;</span>] = <span class="string">f&quot;[操作系统大赛] <span class="subst">&#123;group_name&#125;</span>组文档&quot;</span>  <span class="comment"># 个性化标题</span></span><br><span class="line">    msg[<span class="string">&#x27;From&#x27;</span>] = EMAIL_ADDRESS</span><br><span class="line">    emails = <span class="built_in">list</span>(<span class="built_in">set</span>(emails))</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;\n\n-------------------&quot;</span>)</span><br><span class="line">    <span class="built_in">print</span>(emails)</span><br><span class="line">    <span class="built_in">input</span>()</span><br><span class="line">    msg[<span class="string">&#x27;To&#x27;</span>] = <span class="string">&quot;, &quot;</span>.join(emails)  <span class="comment"># 支持多个收件人</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 邮件正文（可自定义内容）</span></span><br><span class="line">    body = <span class="string">f&quot;&quot;&quot;尊敬的<span class="subst">&#123;group_name&#125;</span>老师，您好！打扰了！</span></span><br><span class="line"><span class="string">\t我是华中科技大学的<span class="subst">&#123;STUDENT_NAME&#125;</span>同学，近期在协助”2025年操作系统大赛”工作人员苏曙光老师，逐一确认”往届的功能赛道的赛题是否继续向广大参赛同学发布（或更新后发布）”。据统计，您往年发布的功能赛道赛题有：<span class="subst">&#123;topic_desc&#125;</span>。</span></span><br><span class="line"><span class="string">\t请问您：哪些赛题您可以不加修改继续发布？哪些赛题您今年不再发布？哪些赛题需要修改后再发布？如果有不加修改就可以继续发布的赛题，\</span></span><br><span class="line"><span class="string">您告诉我题号，平台将自动发布，您不需要额外处理。需要修改再发布的赛题或发布全新的赛题，您可以以“教师”身份登录官网[https://os.educg.net/#/index?TYPE=OS_G]\</span></span><br><span class="line"><span class="string">自行发布。邮件附件是登录官网发布赛题的步骤，供您参考。谢谢您！有任何疑问或需要帮助，您可以直接联系苏曙光老师：18627852409。</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line">    msg.set_content(body.strip())</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 添加附件</span></span><br><span class="line">    msg.add_attachment(</span><br><span class="line">        attachment_data,</span><br><span class="line">        maintype=<span class="string">&#x27;application&#x27;</span>,</span><br><span class="line">        subtype=<span class="string">&#x27;octet-stream&#x27;</span>,</span><br><span class="line">        filename=ATTACHMENT</span><br><span class="line">    )</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 发送邮件</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="keyword">with</span> smtplib.SMTP_SSL(<span class="string">&quot;smtp.163.com&quot;</span>, <span class="number">465</span>, context=context) <span class="keyword">as</span> smtp:</span><br><span class="line">            smtp.login(EMAIL_ADDRESS, EMAIL_PASSWORD)</span><br><span class="line">            smtp.send_message(msg)</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">f&quot;成功发送邮件至<span class="subst">&#123;group_name&#125;</span>组：<span class="subst">&#123;<span class="string">&#x27;, &#x27;</span>.join(emails)&#125;</span>&quot;</span>)</span><br><span class="line">    <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">f&quot;发送给<span class="subst">&#123;group_name&#125;</span>组失败：<span class="subst">&#123;<span class="built_in">str</span>(e)&#125;</span>&quot;</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;=&quot;</span> * <span class="number">50</span>)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
